<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HW 4</title>
</head>
<body>
    <h1>HW 4</h1>

    <h2>Реєстрація користувача</h2>
    <section>
    <form action="#" method="post" name="registration">
        <label for="full_name">
            <h4>Повне ім'я:</h4>
        <input type="text" id="full_name" name="full_name" required placeholder="Ваше повне ім'я"><br><br>
        </label>

        <label for="email"><h4>Email:</h4>
        <input type="email" id="email" name="email" required placeholder="example@example.com"><br><br>
        </label>
        <label for="password"><h4>Пароль:</h4>
        <input type="password" id="password" name="password" required placeholder="Ваш пароль"><br><br>
         </label>
        <label for="confirm_password"><h4>Підтвердження пароля:</h4>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Підтвердіть пароль"><br><br>
         </label>
        <div class="gender">
            <h4>Стать:</h4>
            <div>
                <label class="radio"><h4>Чоловік</h4>
                    <input type="radio" name="gender">
                </label>
                <label class="radio"><h4>Жінка</h4>
                    <input type="radio" name="gender">
                </label>
            </div>
       </div>
        <label for="age"><h4>Вік:</h4>
        <input type="number" id="age" name="age" required placeholder="Ваш вік"><br><br>
         </label>
        <label for="course"><h4>Курс:</h4>
        <select id="course" name="course" required>
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="Project Management">Project Management</option>
            <option value="QA Manual">QA Manual</option>
        </select><br><br>
         </label>
        <label for="address"><h4>Повна адреса проживання:</h4>
        <textarea id="address" name="address" required placeholder="Ваша повна адреса проживання"></textarea><br><br>
        </label>
        <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
        <label for="privacy_policy"><h4>Погоджуюсь з умовами конфіденційності</h4></label><br><br>

       <button type="submit">Зареєструватись</button>
      
    </form>
</section>
</body>
</html>
